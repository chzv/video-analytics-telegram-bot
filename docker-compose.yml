version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: video_stats
      POSTGRES_USER: video_user
      POSTGRES_PASSWORD: video_pass
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - .:/app

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
